<div class="row">
 <div class="col-md-1">
   <h4>Filter:</h4>
  <span ng-repeat="genre in genres">
   <div class="form-group">
      <div class="checkbox">
      <input  type="checkbox" class="cbGenres" value="{{genre.genreName}}" id="{{genre.id}}"/>
         <label style="padding-left: 5px;">{{genre.genreName}}</label>
      </div>
   </div>
</span>


<button class="btn btn-default" ng-click="ShowSelected()">Filter</button>

</div>
<div class="col-md-10">
   <table st-table="displayedCollection" st-safe-src="books" class="table table-striped">
    <thead>
     <tr>
       <td colspan="5" class="text-center">
        <div st-pagination="" st-items-by-page="5" st-displayed-pages="5"></div>
     </td>
  </tr>


  <th colspan="2">
     <input st-search="title" placeholder="search with Title" class="input-sm form-control" type="search"/>
  </th>
</thead>

<tbody>
 <tr ng-repeat="book in displayedCollection" >


   <td>
    <div id="bookContainer">
       <a ui-sref="single({itemId:book.id})">
         <img ng-src="http://localhost:8080/book-project/api/books/get-image/{{book.id}}" title=" " class="" />
      </a>

      <div class="bContainerContent">
         <div class="bContainerContentTitle">
          <a ui-sref="single({itemId:book.id})"><h1> {{book.title}}</h1></a>
       </div>
       <div class="bContainerContentGenres">
          <a ng-repeat="genre in book.genres" href="">{{genre.genreName}}</a> <span style="font-weight:bold">Genres:</span>
       </div>

       <div class="bContainerContentDesc">
          <p>{{book.description}}</p>
       </div>

       <div class="bContainerContentAuthor">
          <span>Author:  <a ui-sref="authorInfo({authorId:book.author.id})">{{book.author.name}} {{book.author.surname}}</a> </span>
       </div>      
    </div>
 </div>


</td>


</tr>


</tbody>
<tfoot>
   <tr>
    <td colspan="5" class="text-center">
     <div st-pagination="" st-items-by-page="5" st-displayed-pages="5"></div>
  </td>
</tr>
</tfoot>

</table>
</div>

</div>
