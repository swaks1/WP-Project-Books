<body ng-app="book-project" ng-cloak class="ng-cloak" ng-controller="headerCtrl">
  
<div class="navbar navbar-inverse navbar-fixed-top" ng-cloak>
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="home">Book App</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="home">Home</a></li>
                   <!--  <li><a ui-sref="user">UserProfile</a></li> -->
                     <li><a ui-sref="allBooks">Books</a></li>
                    <li><a ui-sref="searchUsers">People</a></li>
                     
                    <!-- <li><a ui-sref="visitUser({userId:1})" >VisitUser</a></li> -->
                </ul>



                <div class="col-md-3 col-md-offset-1 bookDropdown">
                   <form class="navbar-form" role="search">
                        <div class="input-group">
                             <input
                              onClick="this.select()"
                              type="text" 
                              ng-model="selected"
                              placeholder="Search Books !"
                              typeahead-template-url="views/searchBookTemplate.html"
                              uib-typeahead="book as book.title for book in caraouselBooks | filter:{title:$viewValue} | limitTo:8" 
                              class="form-control"
                              typeahead-on-select="onSelect($item, $model, $label)"/>
                              <div class="input-group-btn">
                                  <a class="btn btn-default" ui-sref="allBooks" >
                                    <i class="glyphicon glyphicon-search"></i>
                                  </a>
                              </div>
                        </div>
                    </form>
                     
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a ng-hide="loggedIn" ui-sref="register" id="registerLink">Register</a></li>

                    <li><a ng-hide="loggedIn" ui-sref="login" id="loginLink">Log in</a></li>

                    <li>
                      <a ng-show="loggedIn" ui-sref="user" id="profileLink">
                      <img ng-src="http://localhost:8080/book-project/api/users/get-image/{{loggedUser.id}}" 
                     class="img img-responsive img-circle" style="cursor:pointer;height:20px;width:30px; margin-right:-20px" alt="" /></a>
                   </li>

                  <!--   <li><a ng-show="loggedIn" ui-sref="user" id="profileLink">Welcome, {{loggedUser.fname}}</a></li> -->


                  <li class="" ng-show="loggedIn">
                    <a  class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                    Welcome, <span ng-bind="loggedUser.fname"></span> <span class="caret"></span>
                    </a>
                     <ul class="dropdown-menu">
                          <li>
                            <a ui-sref="user" id="profileLink" class="profileDropDown">  <i class="fa fa-user"></i> My Profile</a>
                          </li>

                          <li>
                            <a ui-sref="user.edit" class="profileDropDown"><i class="fa fa-edit"></i>  Edit profile</a>
                          </li>

                          <li role="separator" class="divider"></li>
                          <li>
                            <a ui-sref="logout" id="logOutLink" class="profileDropDown"><i class="fa fa-power-off"></i> Log out</a>
                          </li>
                        </ul>   
                  </li>    
                </ul>

            </div>
        </div>
    </div>
    <div id="wrap">
      <div id="main" class="container body-content">
          <!--views-->
          <br>
          <br>
          
         <div ui-view class="container" style="padding-top: 30px;" autoscroll="false">
         
                  
              
          </div>
          
        </div> <!-- end of body container -->
      </div>
    <div class="clearfix"></div>
        <hr />

                            </li>

                    <div class="footer-col col-md-4">
