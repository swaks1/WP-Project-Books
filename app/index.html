<body ng-app="book-project" ng-cloak class="ng-cloak" ng-controller="headerCtrl">
  
<div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="home">Application name</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="home">Home</a></li>
                    <li><a ui-sref="user">UserProfile</a></li>
                     <li><a ui-sref="allBooks">Books</a></li>
                    <li><a ui-sref="visitUser({userId:1})" >VisitUser</a></li>
                </ul>
                <div class="col-sm-3 col-md-3">
                    <form class="navbar-form" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search People"   id="autocomplete" name="q">
                        <div class="input-group-btn">
                            <button class="btn btn-default " ng-click="searchUser()"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                    </form>
                </div>

                <div class="col-sm-2 col-md-2">
                   <form class="navbar-form" role="search">
                      <input
                      onClick="this.select()"
                      type="text" 
                      ng-model="selected"
                      placeholder="SearchBooks"
                      typeahead-template-url="views/searchBookTemplate.html"
                      uib-typeahead="book as book.title for book in caraouselBooks | filter:{title:$viewValue} | limitTo:8" 
                      class="form-control"
                      typeahead-on-select="onSelect($item, $model, $label)"/>
                    </form>
                     
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a ng-hide="loggedIn" ui-sref="register" id="registerLink">Register</a></li>
                    <li><a ng-hide="loggedIn" ui-sref="login" id="loginLink">Log in</a></li>
                    <li><a ng-show="loggedIn" ui-sref="user" id="profileLink">
                      <img ng-src="http://localhost:8080/book-project/api/users/get-image/{{loggedUser.id}}" 
                     class="img img-responsive img-circle" style="cursor:pointer;height:20px;width:30px; margin-right:-20px" alt="" /></a></li>
                    <li><a ng-show="loggedIn" ui-sref="user" id="profileLink">My profile</a></li>
                    <li><a ng-show="loggedIn" ui-sref="logout" id="logOutLink">Log out</a></li>
                </ul>

            </div>
        </div>
    </div>
    <div id="wrap">
      <div id="main" class="container body-content">
          <!--views-->
          <br>
          <br>
          
         <div ui-view class="container" style="padding-top: 30px;" autoscroll="false">
         
                  
              
          </div>
          
        </div> <!-- end of body container -->
      </div>
